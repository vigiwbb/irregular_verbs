<head>
    <meta charset="UTF-8">
    <title>Irregular Verbs Game with TTS</title>

        body {
            font-family: 'Comic Neue', cursive;
        }
        .game-container {
            display: flex;
            justify-content: space-between;

            margin: 20px auto;
            align-items: stretch;
        }
        .left-side {
            width: 30%;
            min-height: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .tunnel-container {
            width: 30%;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .tunnel {
            flex: 1;
            background-image: url('tunnel.png');
            background-size: cover;
            background-position: center;
            text-align: center;
            font-size: 24px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .right-side {
            width: 40%;
            min-height: 200px;
            background-color: #f0f0f0;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }
        .labels {
            display: flex;
            justify-content: space-around;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .base-label {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .verb {
            padding: 15px;
            margin: 10px;
            background-color: #ff6347;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .verb:hover {
            cursor: pointer;
        }
        .example-btn {
            background-color: #ffffff;
            color: #ff6347;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
            margin-left: 10px;
        }
        .transformed-verb-container {
            display: flex;
            justify-content: space-around;
            margin: 5px 0;
        }
        .past-tense {
            padding: 15px;
            background-color: #32cd32;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Comic Neue', cursive;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .past-participle {
            padding: 15px;
            background-color: #1e90ff;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.5s;
            font-family: 'Comic Neue', cursive;
            flex: 1;
            margin: 0 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .past-tense.visible, .past-participle.visible {
            opacity: 1;
            animation: bounce 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .verb.dragging {
            animation: shake 0.5s infinite;
        }
        .group-select-container {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            padding: 10px;
            font-size: 18px;
            font-family: 'Comic Neue', cursive;
            width: 90%;
            max-width: 800px;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .popup-content {
            margin-bottom: 10px;
        }
        .popup .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
        .example-sentence {
            margin: 10px 0;
        }
        .example-sentence .word {
            color: #ff6347;
            font-weight: bold;
        }
        .example-sentence .translation {
            display: block;
            color: #666;
            font-size: 16px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;

                speechSynthesis.speak(utterance);

                console.log('TTS not supported');
            }
        }

            popupContent.innerHTML = `

                </div>
                <div class="example-sentence">
                    <span class="word">${verb.past}</span>: ${verb.example[1].sentence}
                    <span class="translation">${verb.example[1].chinese}</span>
                </div>
                <div class="example-sentence">
                    <span class="word">${verb.pastParticiple}</span>: ${verb.example[2].sentence}
                    <span class="translation">${verb.example[2].chinese}</span>
                </div>
            `;
            popup.style.display = 'block';
            overlay.style.display = 'block';
        }

        function closeExample() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
        }

            const option = document.createElement('option');

            option.textContent = `${group.rule} - ${group.explanation} (${group.example})`;
            groupSelect.appendChild(option);
        });

        function displayVerbs(groupIndex) {
            while (baseVerbsDiv.children.length > 1) {
                baseVerbsDiv.removeChild(baseVerbsDiv.lastChild);
            }
            while (transformedVerbsDiv.children.length > 1) {
                transformedVerbsDiv.removeChild(transformedVerbsDiv.lastChild);
            }

            const selectedVerbs = verbGroups[groupIndex].verbs;

            selectedVerbs.forEach(verb => {
                const verbDiv = document.createElement('div');
                verbDiv.className = 'verb';
                verbDiv.draggable = true;
                verbDiv.innerHTML = `
                    ${verb.base} <span>${verb.baseChinese}</span>
                    <button class="example-btn">!</button>
                `;
                verbDiv.addEventListener('dragstart', (e) => {
                    e.dataTransfer.setData('text/plain', verb.base);
                    verbDiv.classList.add('dragging');
                    speakWord(verb.base);
                });
                verbDiv.addEventListener('dragend', () => {
                    verbDiv.classList.remove('dragging');
                });
                const exampleBtn = verbDiv.querySelector('.example-btn');
                exampleBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    showExample(verb);
                });
                baseVerbsDiv.appendChild(verbDiv);
            });
        }

        groupSelect.addEventListener('change', (e) => {
            displayVerbs(e.target.value);
        });

        closePopup.addEventListener('click', closeExample);
        overlay.addEventListener('click', closeExample);

        displayVerbs(0);

        verbTunnel.addEventListener('dragover', (e) => e.preventDefault());

            const baseForm = e.dataTransfer.getData('text/plain');
